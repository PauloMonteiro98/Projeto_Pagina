        <div class="calcinha">
            <h1><strong>CONTATO</strong></h1>
        </div>   
        <main id="conteudo">
            <div class="conteudo-centro">
                <h2>Entre em contato conosco</h2>
                <div class="formulario">
                    <form>
                        <label for="nome" id="nome"><span class="cred">*</span> Nome </label><br>
                        <input type="text" id="nome" placeholder="DIGITE SEU NOME" required><br>
                        <label for="email" id="email"><span class="cred">*</span> Email </label><br>
                        <input type="email" id="email" placeholder="DIGITE SEU EMAIL" required><br>
                        <label for="assunto" id="assunto">Assunto </label><br>
                        <select name="assunto">
                            <option value="">Selecione o assunto</option>
                            <option value="critica">Crítica</option>
                            <option value="Elogio">Elogio</option>
                            <option value="reclamacao">Reclamação</option>
                        </select><br><br>
                        <label for="texto">Conte-nos...</label><br>
                        <textarea placeholder="Fale..." rows="5" cols="50"></textarea><br><br>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </form>
                </div>
            </div>            
        </main>

        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="footer-section">
